{% extends "base.html" %}

{% block title %}Admin Edit Quote{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Admin Edit Quote</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="content" class="form-label">Content</label>
                                <textarea class="form-control" id="content" name="content" 
                                          rows="3" required>{{ quote.content }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="author" class="form-label">Author</label>
                                <input type="text" class="form-control" id="author" 
                                       name="author" value="{{ quote.author }}" required>
                            </div>
                            <!-- Add approval checkbox -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="approved" 
                                    name="approved" {{ 'checked' if quote.approved }}>
                                <label class="form-check-label" for="approved">Approved</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
