{% extends "base.html" %}

{% block title %}Contact Us - QuoteMaster{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2 class="display-4 mb-4 text-center">Contact Our Team</h2>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <h5 class="text-primary"><i class="fas fa-map-marker-alt me-2"></i>Headquarters</h5>
                                <p class="text-muted">123 Wisdom Street<br>Inspiration Valley, CA 94016<br>United States</p>
                            </div>
                            <div class="col-md-6">
                                <h5 class="text-primary"><i class="fas fa-envelope me-2"></i>Email</h5>
                                <p class="text-muted">
                                    <a href="mailto:support@quotemaster.com" class="text-decoration-none">
                                        support@quotemaster.com
                                    </a>
                                </p>
                            </div>
                            <div class="col-12">
                                <hr>
                                <h5 class="text-primary mb-4">Send Us a Message</h5>
                                <form>
                                    <div class="mb-3">
                                        <input type="email" class="form-control" placeholder="Your Email">
                                    </div>
                                    <div class="mb-3">
                                        <textarea class="form-control" rows="4" placeholder="Your Message"></textarea>
                                    </div>
                                    <button class="btn btn-primary">Send Message</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
