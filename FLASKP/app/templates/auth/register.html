<!-- register.html -->
{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="auth-card card shadow-lg animate__animated animate__fadeIn">
                <div class="card-body p-4 p-sm-5">
                    <div class="text-center mb-5">
                        <div class="lottie-container" style="width: 150px; height: 150px; margin: -40px auto 0">
                            <lottie-player class="lottie-animation" 
                                data-src="https://assets2.lottiefiles.com/packages/lf20_jhmrhqhs.json"
                                background="transparent"
                                speed="1"
                                style="width: 100%; height: 100%"
                                loop
                                autoplay>
                            </lottie-player>
                        </div>
                        <h2 class="auth-title">Join QuoteMaster</h2>
                        <p class="auth-subtitle">Start your journey of inspiration</p>
                    </div>
                    <script>
                        function handleLottieError(element) {
                            console.error('Lottie error:', element.error);
                            element.parentElement.innerHTML = `
                                <div class="fallback-icon animate__animated animate__bounceIn">
                                    <i class="fas fa-user-plus fa-4x text-primary"></i>
                                </div>
                            `;
                        }
                        </script>

                    <form method="POST">
                        <div class="mb-4">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control form-control-lg" 
                                       name="username" placeholder="Enter username" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control form-control-lg" 
                                       name="email" placeholder="name@example.com" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control form-control-lg" 
                                       name="password" placeholder="••••••••" required>
                            </div>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>
                        </div>

                        <div class="text-center mt-4">
                            <p class="text-muted mb-0">
                                Already have an account? 
                                <a href="{{ url_for('auth.login') }}" class="text-primary fw-bold">
                                    Login here
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
